<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>PATINHAS_ABENCOADAS</title>
        <script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>

<style>:root{--background:0 0% 100%;--foreground:240 10% 3.9%;--card:0 0% 100%;--card-foreground:240 10% 3.9%;--popover:0 0% 100%;--popover-foreground:240 10% 3.9%;--primary:240 5.9% 10%;--primary-foreground:0 0% 98%;--secondary:240 4.8% 95.9%;--secondary-foreground:240 5.9% 10%;--muted:240 4.8% 95.9%;--muted-foreground:240 3.8% 45%;--accent:240 4.8% 95.9%;--accent-foreground:240 5.9% 10%;--destructive:0 72% 51%;--destructive-foreground:0 0% 98%;--border:240 5.9% 90%;--input:240 5.9% 90%;--ring:240 5.9% 10%;--chart-1:173 58% 39%;--chart-2:12 76% 61%;--chart-3:197 37% 24%;--chart-4:43 74% 66%;--chart-5:27 87% 67%;--radius:0.5rem;}img[src="/placeholder.svg"],img[src="/placeholder-user.jpg"]{filter:sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8) }</style>
<style>h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<style>body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<div class="flex min-h-screen bg-[#f0f8e6]">
  <div class="flex flex-col items-center justify-center w-2/3 p-8">
    <div class="w-full max-w-md p-8 bg-[#d0e6c9] rounded-lg shadow-md">
      <h2 class="mb-6 text-2xl font-bold text-center text-[#4a6543]">FAÃ‡A SEU LOGIN</h2>
      <form class="space-y-4">
        <div class="space-y-2">
          <label for="name" class="block text-[#4a6543]">
            Nome:
          </label>
          <input
            id="name"
            placeholder="Nome"
            class="w-full px-4 py-2 bg-[#8db58c] text-[#4a6543] rounded-md focus:ring-2 focus:ring-[#6b8b63] focus:outline-none"
            type="text"
          />
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-[#4a6543]">
            Senha:
          </label>
          <input
            id="password"
            placeholder="Senha"
            class="w-full px-4 py-2 bg-[#8db58c] text-[#4a6543] rounded-md focus:ring-2 focus:ring-[#6b8b63] focus:outline-none"
            type="password"
          />
        </div>
        <div class="space-y-2">
          <label for="confirm-password" class="block text-[#4a6543]">
            Confirmar senha:
          </label>
          <input
            id="confirm-password"
            placeholder="Confirmar senha"
            class="w-full px-4 py-2 bg-[#8db58c] text-[#4a6543] rounded-md focus:ring-2 focus:ring-[#6b8b63] focus:outline-none"
            type="password"
          />
        </div>
        <div class="flex justify-between space-x-4">
          <button
            type="button"
            class="w-full px-4 py-2 font-bold text-center text-[#4a6543] bg-[#8db58c] rounded-md hover:bg-[#6b8b63] focus:ring-2 focus:ring-[#6b8b63] focus:outline-none"
          >
            Ja tenho conta
          </button>
          <button
            type="submit"
            class="w-full px-4 py-2 font-bold text-center text-[#4a6543] bg-[#8db58c] rounded-md hover:bg-[#6b8b63] focus:ring-2 focus:ring-[#6b8b63] focus:outline-none"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="w-1/3">
    <img
      alt="Dog"
      class="object-cover w-full h-full rounded-lg shadow-lg"
      width="504"
      height="657"
      src="/placeholder.svg"
      style="aspect-ratio: 504 / 657; object-fit: cover;"
    />
  </div>
</div>
</body>
</html>
