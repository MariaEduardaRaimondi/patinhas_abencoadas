<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>PATINHAS_ABENCOADAS</title>
        <script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>

<div class="bg-[#d0e6c9] rounded-lg shadow-md overflow-hidden w-full max-w-4xl mt-8">
    <div class="p-8">
      <h2 class="text-2xl font-bold text-[#4a6543]">Informações para Adotar</h2>
      <form class="mt-4 space-y-4">
        <div>
          <label for="fullName" class="block text-[#4a6543] font-bold">
            Nome Completo
          </label>
          <input
            id="fullName"
            class="w-full px-4 py-2 rounded-md bg-[#f0f8e6] text-[#4a6543] focus:outline-none focus:ring-2 focus:ring-[#6b8b63]"
            type="text"
            value=""
            name="fullName"
          />
        </div>
        <div>
          <label for="cpf" class="block text-[#4a6543] font-bold">
            CPF
          </label>
          <input
            id="cpf"
            class="w-full px-4 py-2 rounded-md bg-[#f0f8e6] text-[#4a6543] focus:outline-none focus:ring-2 focus:ring-[#6b8b63]"
            type="text"
            value=""
            name="cpf"
          />
        </div>
        <div>
          <label for="address" class="block text-[#4a6543] font-bold">
            Endereço
          </label>
          <input
            id="address"
            class="w-full px-4 py-2 rounded-md bg-[#f0f8e6] text-[#4a6543] focus:outline-none focus:ring-2 focus:ring-[#6b8b63]"
            type="text"
            value=""
            name="address"
          />
        </div>
        <div>
          <label for="dateOfBirth" class="block text-[#4a6543] font-bold">
            Data de Nascimento
          </label>
          <input
            id="dateOfBirth"
            class="w-full px-4 py-2 rounded-md bg-[#f0f8e6] text-[#4a6543] focus:outline-none focus:ring-2 focus:ring-[#6b8b63]"
            type="date"
            value=""
            name="dateOfBirth"
          />
        </div>
        <div>
          <label for="phone" class="block text-[#4a6543] font-bold">
            Telefone
          </label>
          <input
            id="phone"
            class="w-full px-4 py-2 rounded-md bg-[#f0f8e6] text-[#4a6543] focus:outline-none focus:ring-2 focus:ring-[#6b8b63]"
            type="tel"
            value=""
            name="phone"
          />
        </div>
        <div>
          <label for="email" class="block text-[#4a6543] font-bold">
            Email
          </label>
          <input
            id="email"
            class="w-full px-4 py-2 rounded-md bg-[#f0f8e6] text-[#4a6543] focus:outline-none focus:ring-2 focus:ring-[#6b8b63]"
            type="email"
            value=""
            name="email"
          />
        </div>
        <button
          type="submit"
          class="bg-[#8db58c] text-[#4a6543] font-bold py-2 px-4 rounded-md hover:bg-[#6b8b63] focus:ring-2 focus:ring-[#6b8b63] focus:outline-none"
        >
          Confirmar
        </button>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
